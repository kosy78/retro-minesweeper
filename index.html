<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Mac Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí£</text></svg>">
</head>
<body>
    <div class="container">
        <div class="window">
            <div class="title-bar">
                <div class="title-bar-buttons">
                    <div class="close-button"></div>
                    <div class="minimize-button"></div>
                    <div class="zoom-button"></div>
                </div>
                <div class="title">Minesweeper</div>
            </div>
            
            <div class="menu-bar">
                <div class="menu-item">Game</div>
                <div class="menu-item">Help</div>
            </div>
            
            <div class="game-area">
                <div class="status-bar">
                    <div class="mine-counter">
                        <span class="label">Mines:</span>
                        <span id="mine-count">10</span>
                    </div>
                    <div class="timer">
                        <span class="label">Time:</span>
                        <span id="timer">000</span>
                    </div>
                </div>
                
                <div class="game-board" id="game-board">
                    <!-- Game board will be generated by JavaScript -->
                </div>
                
                <div class="difficulty-buttons">
                    <button class="difficulty-btn active" data-difficulty="beginner">Beginner</button>
                    <button class="difficulty-btn" data-difficulty="intermediate">Intermediate</button>
                    <button class="difficulty-btn" data-difficulty="expert">Expert</button>
                </div>
                
                <div class="game-controls">
                    <button id="new-game-btn" class="new-game-btn">New Game</button>
                    <button id="smiley-btn" class="smiley-btn">:-)</button>
                    <button id="leaderboard-btn" class="leaderboard-btn">Leaderboard</button>
                </div>
                
                <div class="leaderboard-section" id="leaderboard-section">
                    <h3>üèÜ LEADERBOARD üèÜ</h3>
                    <div class="difficulty-tabs">
                        <button class="tab-btn active" data-difficulty="beginner">Beginner</button>
                        <button class="tab-btn" data-difficulty="intermediate">Intermediate</button>
                        <button class="tab-btn" data-difficulty="expert">Expert</button>
                    </div>
                    <div class="leaderboard-content">
                        <div id="beginner-leaderboard" class="leaderboard active">
                            <div class="leaderboard-header">
                                <span>Rank</span>
                                <span>Time</span>
                                <span>Date</span>
                            </div>
                            <div class="leaderboard-entries" id="beginner-entries"></div>
                        </div>
                        <div id="intermediate-leaderboard" class="leaderboard">
                            <div class="leaderboard-header">
                                <span>Rank</span>
                                <span>Time</span>
                                <span>Date</span>
                            </div>
                            <div class="leaderboard-entries" id="intermediate-entries"></div>
                        </div>
                        <div id="expert-leaderboard" class="leaderboard">
                            <div class="leaderboard-header">
                                <span>Rank</span>
                                <span>Time</span>
                                <span>Date</span>
                            </div>
                            <div class="leaderboard-entries" id="expert-entries"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="game-result">Game Over!</h2>
            <p id="game-message">You hit a mine!</p>
            <button id="play-again-btn" class="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
